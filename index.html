><nav><ul class="flex flex-row gap-6 justify-center"><li><a class="text-gray-900 visited:text-gray-900 dark:text-gray-300 dark:visited:text-gray-300" href="/diary">Home</a></li></ul></nav></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"issues":[{"body":"## 週報を書き始める\r\nつづくかわからないので個人Notionに書く。  \r\n1ヶ月以上続いたら、どこかにあげようかなと思ったりしてる。  \r\nあんまり目的は考えてないけどアウトプットと備忘録用。あと頭の整理。  \r\nメモがあっちらこちらに散財しているので、ここに統一させていきたいなという気持ち。  \r\n\r\n## 評価の季節\r\nぼちぼち自己評価を書く季節。  \r\n書き方は大体決まってきたので、いつもの流れで粛々と書く。  \r\n今期は体調を崩してしまったので、もっと出来たな・・と思ってちょっと凹む。  \r\n\r\n## ストアドプロシージャをゴリゴリ書いたツールをリリース\r\n最近久しぶりにストアドプロシージャをゴリっと書いた。  \r\n配列が使えないので、テーブル型の変数が大活躍した。  \r\n昔はPL/SQLとかよく書いたので、懐かしい気持ちになった。  \r\n作ったプロシージャはAzureDataFactoryから呼ぶ。  \r\nAzureDataFactory初めて触ったけど、GUIでさらっと処理が作れてよかった。  \r\nなんか色々使えそうだなと思ってちょっと夢が広がる・・テストデータ生成ツールとかも作れないかしら。  \r\n今回はちゃんとドキュメント残すことを意識したけど、それでも結構後回しになりがちだなと思った。もっとさらっと書けるようになりたい。ならなきゃ。  \r\n\r\n## 枕元でスマホの充電するのをやめた\r\nそしたら、読める本が増えた。  \r\n寝る前、起きてすぐ、スマホを触らないのも精神衛生上良い感じ。  \r\n小説は癒し・・。  \r\n\r\n## しかし睡眠の質は史上最悪\r\n飲んでいる薬の副作用が威力を増しつつある。  \r\n冷房を一晩中つけていても、身体が暑くなって数回起きてしまう。  \r\n暑くて起きて、布団を剥いで寝て、寒くて起きて、布団かぶって寝て、暑くて起きて、、、を繰り返している。  \r\n辛いので来週の通院で相談予定。  ","active_lock_reason":null,"assignee":null,"assignees":[],"author_association":"OWNER","closed_at":null,"comments":0,"comments_url":"https://api.github.com/repos/leone9-m/diary/issues/1/comments","created_at":"2022-10-12T01:57:29Z","events_url":"https://api.github.com/repos/leone9-m/diary/issues/1/events","html_url":"https://github.com/leone9-m/diary/issues/1","id":1405441388,"labels":[],"labels_url":"https://api.github.com/repos/leone9-m/diary/issues/1/labels{/name}","locked":false,"milestone":null,"node_id":"I_kwDOIMekBM5TxVVs","number":1,"performed_via_github_app":null,"reactions":{"+1":0,"-1":0,"confused":0,"eyes":0,"heart":0,"hooray":0,"laugh":0,"rocket":0,"total_count":0,"url":"https://api.github.com/repos/leone9-m/diary/issues/1/reactions"},"repository_url":"https://api.github.com/repos/leone9-
